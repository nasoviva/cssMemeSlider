<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <section class="section">
            <div class="container">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                <div class="images-wrapper">
                    <div class="images">
                        <img class="image" src="images/pets-freddie.png" alt="pets-freddie">
                        <img class="image" src="images/pets-scarlett.png" alt="pets-scarlett">
                        <img class="image" src="images/pets-timmy.png" alt="pets-timmy">
                        <img class="image" src="images/pets-scarlett.png" alt="pets-scarlett">
                    </div>
                </div>
                <div class="info">
                    <div class="names-wrapper">
                        <div class="names">
                            <div class="name">pets-t</div>
                            <div class="name">pets-b</div>
                            <div class="name">pets-v</div>
                            <div class="name">pets-s</div>
                        </div>
                    </div>

                    <div class="dots">
                        <label for="slide1">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                        <label for="slide2">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                        <label for="slide3">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                        <label for="slide4">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
