<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <section class="section">
            <div class="container">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                <div class="images-wrapper">
                    <div class="images">
                        <img class="image" src="images/img1.png" alt="img">
                        <img class="image" src="images/img2.png" alt="img">
                        <img class="image" src="images/img3.png" alt="img">
                        <img class="image" src="images/img4.png" alt="img">
                    </div>
                </div>
                <div class="info">
                    <div class="names-wrapper">
                        <div class="names">
                            <div class="name">My mood on Monday</div>
                            <div class="name">My mood on Wednesday</div>
                            <div class="name">My mood on Saturday</div>
                            <div class="name">My mood on Sunday evening</div>
                        </div>
                    </div>

                    <div class="dots">
                        <label for="slide1">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                        <label for="slide2">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                        <label for="slide3">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                        <label for="slide4">
                            <div class="dot-wrapper">
                                <div class="dot"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
